<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/500px-Facebook_Logo_%282019%29.png" >
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="main">
        <div class="centered">
            <div class="left">
                <img class="logo" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" 
                alt="FB_logo">
                <p class="connect">
                    Connect with friends and the world around you on Facebook.
                </p>
            </div>


            <div class="right">
                <input type="text" placeholder="Email or phone number">
                <input  type="text" placeholder="Password">
                <button class="log_in">Log In</button>
                <p><a id="password" href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgot password?</a></p>
                <hr color="#1c1e21" size="1px">
                <a class="new_acc" role="button" href="https://www.facebook.com/r.php?entry_point=login">Create new account</a>
                <p><a class="new_page" href="https://www.facebook.com/pages/create/?ref_type=registration_form">Create a Page</a> for a celebrity, brand or business.</p>
            </div>
        </div>
    </section>

    <footer>
        <nav>
            <p></p>
            <p></p>
        </nav>
    </footer>
</body>
</html>
